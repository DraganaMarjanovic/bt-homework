    <form>
        <fieldset>

            <legend>Form Validation</legend>
            <div class="container">
                <label for="ime">Name:</label>
                <input type="text" id="ime" name="ime" size="15" maxlength="12" placeholder="name" required><br>


            </div>


            <div class="container">

                <label for="prezime">Last name:</label>
                <input type="text" id="prezime" name="prezime" size="15" maxlength="12" placeholder="last name"
                    required><br>
            </div>

            <div class="container">
                <label>Gender:</label><br>

                <label for="male"> Male</label>

                <input type="radio" id="male" name="pol" value="m">

                <label for="female">Female</label>

                <input type="radio" id="female" name="pol" value="f" checked>


            </div>
            <div class="container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required><br>

            </div>

            <div class="container">
                <label for="password">Password:</label>

                <input type="password" id="password" name="password" placeholder="password" size="15" maxlength="15"
                    required><br>
            </div>

            <div class="container">
                <label for="password">Re-password:</label>

                <input type="password" id="password" name="re_password" placeholder="retype password" size="15"
                    maxlength="15" required><br>

            </div>




            <div class="container">

                <button type="submit" value="send"> Send</button>

            </div>
    </form>
